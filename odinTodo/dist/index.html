<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bundle.js" defer></script>
    <title>Post It!</title>
  </head>
  <body>
    <div class="hero"> <!-- Hero Banner  -->
      <h1 class="hero-header">Welcome</h1>
    </div>
    <div class="content"> <!-- Content -->
      <div class="cc-container"> <!-- Note Creation Container -->
        <div class="note-factory">
          <h2 class="cc-header">New Note!</h2> <!-- Section Header -->
          <div class="note-creator-container"> <!-- User Input Field -->
            <div class="note-header"> <!-- Note Title (15 Characters max) -->
            <input type="text">
          </div>
          <div class="note-content"> <!-- Note Body Content (200 Characters Max) -->
            <input type="text">
          </div>
              <button type="submit" class="cc-submit-btn">Post it!</button> <!-- Post it Button -->
          </div>
        </div>
        <div class="copyright-container"> <!-- Copyright Notice -->
          <p class="copyright-txt">EvedoesCS &copy 2023</p>
        </div>
      </div>
      <div class="cd-container"> <!-- Content Display Container -->
  
      </div>
    </div>
    </div>
  </body>
</html>
