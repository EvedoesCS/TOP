<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <script src="./index.js" defer></script>
    <title>Eve's Calculator</title>
</head>
<body>
    <!-- calculator screen -->
    <div class="calc-container">
         <!-- body of the calculator -->
        <div class="calc-body">
            <!-- results screen -->
            <div class="calc-screen">
                <!-- working equation -->
                <div class="screen-equation" id="eScreen">

                </div>
                <!-- results -->
                <div class="screen-results" id="rScreen">

                </div>
            </div>
            <!-- digits keypad -->
            <div class="calc-keypad">
                <button class="keypad-btn">0</button>
                <button class="keypad-btn">.</button>
                <button class="keypad-btn">-</button>
                <button class="keypad-btn">1</button>
                <button class="keypad-btn">2</button>
                <button class="keypad-btn">3</button>
                <button class="keypad-btn">4</button>
                <button class="keypad-btn">5</button>
                <button class="keypad-btn">6</button>
                <button class="keypad-btn">7</button>
                <button class="keypad-btn">8</button>
                <button class="keypad-btn" id="9">9</button>
            </div class="calc-operators">
            <!-- operators keypad -->
            <div class="operator-keypad">
                <button class="operator-btn" id="divide">&div;</button>
                <button class="operator-btn" id="multiply">X</button>
                <button class="operator-btn" id="plus">+</button>
                <button class="operator-btn" id="minus">-</button>
                <button class="operator-btn" id="sqrt">&Sqrt;</button>
                <button class="clear-btn" id="clear">clear</button>
                <button class="evaluate-btn" id="evaluate-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
